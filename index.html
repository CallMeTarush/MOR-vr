<!DOCTYPE html>
<html>
  <head>
    <title>MoR</title>
    <meta name="description" content="Ministry of riders">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
      <img id="skyTexture"
        src="Assets/snow_test.jpg" rotation="0 0 0">

      <img id="my-image" src="http://i.imgur.com/6cYD4yF.png">
      </a-assets>

      <a-box src="http://i.imgur.com/ut6LWUm.jpg" position="-4.5 3.7 -4" rotation="10 45 0"
        scale="1 1.5 0.5">

      </a-box>


      <a-text value="EVERYTHING A RIDER EVER WANTED AND MORE"
              color="#000"
              rotation="0 5 0" position="-4 2 -3" scale="1 1 1"></a-text>
      <a-text value="We have started putting together the best of best a rider deserves to have in his/her journey to make it as comfortable as possible. We will drain all margin of worry so that you can enjoy the journey every one of it and make it an unforgetable experience. Also let you share your story with the whole world to be proud about it."
              color="#000" wrap-count="36"
              rotation="0 5 0" position="-3.8 0.8 -3" scale="1 0.7 1"></a-text>

      <a-curvedimage src="#my-image" height="0.8" radius="5" theta-length="36" position="0 0.5 -3" color="#000"
                 rotation="0 90 0" scale="0.3 1.4 0.8"></a-curvedimage>

      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
